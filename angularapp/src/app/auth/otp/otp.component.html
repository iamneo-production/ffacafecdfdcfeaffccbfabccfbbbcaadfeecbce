

<div class="container-fluid h-100">
  <div class="card h-100">
    <div class="row h-100">
      <div class="col-md-6 col-lg-7  col-xl-7">
       <img src="../../../assets/otp.png" class="w-100 h-100">
      </div>
      <div class="col-md-6 col-lg-5 col-xl-5">
        <div class="login">
          <div class="loginform">
            <div class="logo">
              <img src="../../../assets/logo.png">
            </div>
            <div class="title mt-4">
              <h1 class="mb-1">One Time Password</h1>
              <small>Welcome back! Select method to login</small>
            </div>
            <div class="form">
              <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <div class="form-group text-center">
                  <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="{length:6,allowNumbersOnly:true}">
                  </ng-otp-input>

                  </div>



                <div class="form-group text-center mt-3">
                  <button type="submit" class="btn submitbtn"  [disabled]="otpForm.invalid">Submit</button>
                </div>
                <div class="form-group text-center mt-2">
                    <small>Already have an account? <a routerLink="/login">Sign in</a> </small>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
