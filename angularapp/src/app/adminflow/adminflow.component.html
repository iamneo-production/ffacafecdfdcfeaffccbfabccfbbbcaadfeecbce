<div class="background">
  <div class="container-fluid pt-3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../../assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['dashboard']" [routerLinkActive]="['active']">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['menuitems']" [routerLinkActive]="['active']">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['tables']" [routerLinkActive]="['active']">Tables</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['users']" [routerLinkActive]="['active']">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['payment']" [routerLinkActive]="['active']">Payments</a>
            </li>
          </ul>
          <form class="d-flex" role="search">

            <!-- <div class="d-flex align-items-center">
              <button class="btn signin"><i class="fa fa-user-o" aria-hidden="true"></i> Sign in</button>
            </div> -->
            <div class="d-flex align-items-center">
              <div class="" id="navbarSupportedContent">
                <div class="d-flex align-items-center">
                  <button class="btn" type="button"  (click)="dropdownOpen()" >
                    <img src="../../assets/user.png" alt="" class="w-100 signup">
                  </button>

                </div>
                  <ng-container >
                    <div class="box arrow-top"  *ngIf="menuopen">
                      <div class="d-flex align-items-center">
                        <div>
                            <img src="../../assets/user.png" alt="" class="w-100 signup">
                        </div>
                        <div class="ms-3" >
                          <h2 class="mb-0" style="line-height: 1;">Admin : {{name}}</h2>
                          <small>{{email}}</small>
                        </div>
                      </div>
                      <!-- <div class="d-flex mt-3">
                        <label>Table No. :</label>
                        <strong class="d-inline-block ms-2"> T11</strong>
                      </div> -->
                      <div class="d-flex">
                       <label>Login time :</label>
                       <strong class="d-inline-block ms-2"> {{loginTime}}</strong>
                      </div>
                      <div class="text-end mt-4">
                        <button class="logout" (click)="logOut()">Logout</button>
                      </div>
                    </div>
                  </ng-container>


              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
