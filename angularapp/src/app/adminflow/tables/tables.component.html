<div class="tables">
  <div class="container-fluid">
    <div class="card">
      <div class="title d-flex align-items-center justify-content-between p-3">
        <h2 class="fw-bold mb-0">Tables</h2>
        <div class="text-center col-md-2">
          <button class="button addTableBtn" (click)="handleAddTable()"><i class="fa fa-plus" aria-hidden="true"></i> Add New Table</button>
        </div>
      </div>
      <div class="p-3">
        <div class="row d-flex justify-content-end">
          <!-- <div class="text-center col-md-2">
            <button class="button addTableBtn" (click)="handleAddTable()"><i class="fa fa-plus" aria-hidden="true"></i> Add New Table</button>
          </div> -->
        </div>
        <div class="container-fluid text-center row">

          <div class="col-md-12">
            <form [formGroup]="tableForm">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-lg-3">
                <div class="col" formArrayName="table" *ngFor="let item of tables.controls;let i = index">
                  <div class="p-3" [formGroupName]="i">
                    <div class="number text-center">
                      <h1 class="fw-bold">{{item['controls']['tableNo'].value}}</h1>
                    </div>
                    <div>
                      <img src="../../../assets/adminflowchair.svg" alt="" class="w-60">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-3">
                      <label>Mark as Un-Available</label>
                      <div class="toggle markasunavailable">
                        <label class="switch">
                          <input type="checkbox" formControlName="booked" (change)="editTables(i)">
                          <span class="slider round"></span>
                        </label>
                      </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-3">
                      <label>Mark as Alloted</label>
                      <div class="toggle markasalloted ">
                        <label class="switch">
                          <input type="checkbox"  formControlName="alloted" (change)="editTables(i)">
                          <span class="slider round"></span>
                        </label>
                      </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-3">
                      <label>Served</label>
                      <div class="toggle markaserved">
                        <label class="switch">
                          <input type="checkbox"  formControlName="served" (change)="editTables(i)">
                          <span class="slider round"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
