<div class="listmenu">
  <div class="container-fluid">
    <div class="card p-2">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h2 class="fw-bold mb-0 payment">Payments</h2>
        </div>
        <div>
          <h1 class="fw-bold mb-0 payment">Total Payment : {{getPaymentCount}}/-</h1>
        </div>
        <div>
          <!-- <mat-form-field appearance="outline">
            <mat-select disableRipple>
              <mat-option select value="1">Today</mat-option>
              <mat-option value="2">Yesterday</mat-option>
              <mat-option value="3">Option 3</mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-form-field  appearance="outline">
            <mat-label>Search</mat-label>
            <input type="text" matInput  placeholder="Search"  (keyup)="searchData($event)">
          </mat-form-field>

      </div>
      </div>

      <div class="table">
        <div class="dashboard-table">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
              <td mat-cell *matCellDef="let row"> {{row.customerName|titlecase}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="PhNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ph.No.</th>
              <td mat-cell *matCellDef="let row"> {{row.phNo}} </td>
            </ng-container>

            <ng-container matColumnDef="Spent">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Spent</th>
              <td mat-cell *matCellDef="let row"> {{row.totalPrice}}<b>/-</b></td>
            </ng-container>

            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row"> <span [class]="row.status.toLowerCase()==='successful'?'text-success':row.status.toLowerCase()==='pending'?'text-warning':row.status.toLowerCase()==='declined'?'text-danger':''"><b>{{row.status|titlecase}}</b></span> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{error}}"</td>
            </tr>
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>

</div>
