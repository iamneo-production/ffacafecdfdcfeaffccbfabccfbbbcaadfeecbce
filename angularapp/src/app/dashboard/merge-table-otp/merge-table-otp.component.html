<div class="loginpage-background">
  <div class="login middle-content">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-md-3">
          <div class="card">

            <div class="form-group">
              <mat-form-field appearance="outline">
                <!-- <mat-label>E-mail / Phone no.</mat-label> -->
                <input matInput placeholder="Enter table number" required>
              </mat-form-field>
            </div>
            <div class="login-title text-center">
              <h1>OTP</h1>
              <div class="forms">
                <form>
                  <div class="form-group">
                    <ng-otp-input  [config]="{length:6}"></ng-otp-input>
                    </div>
                  <div class="form-group mt-4 ps-5 pe-5">
                    <button class="submitbtn">Submit</button>
                    <div class="text-center mt-2">
                      <button class="btn text-white p-0 pe-2 btn-text">Select new table?</button>
                        <button class="btn forgot p-0 btn-text">Click here</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
