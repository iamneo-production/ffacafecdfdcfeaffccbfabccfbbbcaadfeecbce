<div class="listmenu">
  <div class="container-fluid">
    <div class="card pt-3 pb-3" style="padding: 0px 10px 0px 10px;">
      <div class="d-flex align-items-center justify-content-between p-2 ps-4 pe-4">
        <div>
          <h2 class="fw-bold mb-0">Menu Items</h2>
        </div>
        <div>
          <button class="btn additem" (click)="openAddItem()" id="openModal"> <i class="fa fa-plus" aria-hidden="true"></i> Add Item</button></div>
      </div>

      <div class="table mt-1">
        <div class="dashboard-table">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
              <td mat-cell *matCellDef="let row">
                {{row.name|titlecase}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category|titlecase}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row"> <span [class]="row.status==='unavailable'?'text-danger':'text-dark'" class="d-flex"><div class="toggle">
                <label class="switch">
                  <input type="checkbox"  (change)="handleAvailablity(row)" id="checkAvailability">
                  <span class="round"[ngClass]="row.isSelected?'slider':'sliderNotAvail'" ></span>
                </label>
              </div>&nbsp;{{row.status| titlecase}}</span> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{error}}"</td>
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>

</div>
