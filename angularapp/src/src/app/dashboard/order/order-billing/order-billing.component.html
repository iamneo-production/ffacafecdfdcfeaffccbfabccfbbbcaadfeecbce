<!-- <p>order-billing works!</p> -->
<div class="col-md-12 d-flex container-fluid w-100 h-100">
    <div class="col-md-12">
        <div class="card ordercard mt-2">
         <p *ngIf="tokenFlag" class="ordersHeading">
            {{ billingHeading }}
         </p>
         <div class="newinner">
            <div *ngIf="KartItems.length <= 0">
                <div class="previewText mt-5">
                    Please place your food order.
                </div>
            </div>
         <div class="innerCard " *ngFor="let items of KartItems, let i = index">
        <div >
            <div class="d-flex justify-content-between mr-1">
            <p class="dishName ">
                {{items.name}}
             </p>
             <div *ngIf="!showCount">
                <button class="minubtn btn p-0">
                    <i  class="fa fa-trash-o" (click)="delete(i,items)" aria-hidden="true"></i>
                </button>
            </div>
            </div>
             <p class="dishDescription">
                {{items.description}}
             </p>
        </div>
         <div *ngIf="!showCount" class="numbercount">
           <div class="d-flex justify-content-around" >
            <div>
                <button class="minubtn btn p-0">
                    <i class="fa fa-minus mt-2" aria-hidden="true" (click)="minus(i,items)"></i>
                </button>
            </div>
            <div class="mt-1">{{items.count}}</div>
            <div>
                <button class="minubtn btn p-0">
                    <i class="fa fa-plus mt-2" aria-hidden="true" (click)="plus(i,items)"></i>
                </button>
            </div>
           </div>
         </div>

         <div class="dishPrice"  [ngClass]="!showCount?'mt-0':'mt-3'"> ₹ {{items.price * items.count}}</div>

         </div>
        </div>
         <div class="paymentdetails" >
            <div class="subtotal" *ngIf="KartItems.length > 0">
                <p>Sub Total</p>
                <p> {{addTotal}} </p>
            </div>
            <div class="serviceCharge" *ngIf="KartItems.length > 0">
                <p> Service Charges</p>
                <p> ₹ {{serviceCharge}} </p>
            </div>
            <div class="subtotal mt-4" *ngIf="KartItems.length > 0">
                <p> Total Payables</p>
                <p> ₹ {{addTotal + serviceCharge}}</p>
            </div>

            <button (click)="!showCount ? Proceed() : paynow()" class="paynowBtn btn"> {{showpaynow}} </button>
         </div>
        </div>
    </div>
</div>
